<body id="registrarse">
    
    <header class="reg-header gradients">
        <h2>Registrarse</h2>
        <div class="nos-navegador">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                
                <div class="container-fluid" >

    <main class="reg-main">

        <section class="formulario gradients">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input id="nombre" type="text" class="form-control" id="validationCustom01"  required>
                
                </div>
                <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input id="apellido" type="text" class="form-control" id="validationCustom02"  required>
                
                </div>
                
                <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Edad</label>
                <input id="edad" type="text" class="form-control" id="validationCustom03" required>
                
                <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">Cantidad de días</label>
                    <input id="dias" type="text" class="form-control" id="validationCustom03" required>
                </div>
                <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Estado</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Elija...</option>
                    <option>Artigas</option>
                    <option>Canelones</option>
                    <option>Cerro Largo</option>
                    <option>Colonia</option>
                    <option>Durazno</option>
                    <option>Flores</option>
                    <option>Florida</option>
                    <option>Lavalleja</option>
                    <option>Maldonado</option>
                    <option>Montevideo</option>
                    <option>Paysandú</option>
                    <option>Rio Negro</option>
                    <option>Rivera</option>
                    <option>Rocha</option>
                    <option>Salto</option>
                    <option>San José</option>
                    <option>Soriano</option>
                    <option>Tacuarembó</option>
                    <option>Treinta y tres</option>
                </select>
                </div>
                </div>
                
                <div class="col-12">
                <button id="boton" class="btn btn-primary" >Subir formulario</button>
                </div>
                <div class="col-12">
                    <button id="boton2" class="btn btn-primary">Cerrar Sesion</button>
                    </div>
            </form>
            
        </section> 
        
        <section>
            <table class="table" id="tabla">
                <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Dias</th>
                </tr>
                </thead>
                
            </table>
        </section>
    </main>
